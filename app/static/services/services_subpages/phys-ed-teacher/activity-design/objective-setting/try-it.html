<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Objective Setting</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/objective-setting/objective-setting.html" class="back-button" aria-label="Back to Objective Setting">
                <span class="back-arrow">‚Üê</span> Back to Objective Setting
            </a>
            <h1>Try Objective Setting</h1>
            <p class="service-description">Define learning objectives for your physical education activities</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <form id="objectiveForm">
                <div class="form-group">
                    <label for="activityType">Activity Type</label>
                    <select id="activityType" name="activityType" required>
                        <option value="">Select activity type</option>
                        <option value="game">Game</option>
                        <option value="drill">Drill</option>
                        <option value="warmup">Warmup</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" name="activityName" required placeholder="Enter activity name">
                </div>

                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" name="gradeLevel" required>
                        <option value="">Select grade level</option>
                        <option value="k-2">K-2</option>
                        <option value="3-5">3-5</option>
                        <option value="6-8">6-8</option>
                        <option value="9-12">9-12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="learningObjectives">Learning Objectives</label>
                    <textarea id="learningObjectives" name="learningObjectives" required placeholder="Enter learning objectives"></textarea>
                </div>

                <div class="form-group">
                    <label for="assessmentCriteria">Assessment Criteria</label>
                    <textarea id="assessmentCriteria" name="assessmentCriteria" required placeholder="Enter assessment criteria"></textarea>
                </div>

                <div class="form-group">
                    <label for="skillFocus">Skill Focus</label>
                    <textarea id="skillFocus" name="skillFocus" required placeholder="Enter skill focus areas"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Generate Objectives</button>
                </div>
            </form>

            <!-- Preview Section (Initially Hidden) -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>Your Activity Objectives</h2>
                <div id="activityPreview"></div>
                <div class="button-group">
                    <button class="secondary-button" id="editButton">Edit</button>
                    <button class="primary-button" id="saveButton">Save</button>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const objectiveForm = document.getElementById('objectiveForm');
            const previewSection = document.getElementById('previewSection');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');

            objectiveForm.addEventListener('submit', function(e) {
                e.preventDefault();
                objectiveForm.style.display = 'none';
                previewSection.style.display = 'block';
                
                // Generate preview content
                const preview = document.getElementById('activityPreview');
                preview.innerHTML = `
                    <h3>${document.getElementById('activityName').value}</h3>
                    <p>Type: ${document.getElementById('activityType').value}</p>
                    <p>Grade Level: ${document.getElementById('gradeLevel').value}</p>
                    
                    <div class="preview-section">
                        <h4>Learning Objectives:</h4>
                        <p>${document.getElementById('learningObjectives').value}</p>
                    </div>
                    
                    <div class="preview-section">
                        <h4>Assessment Criteria:</h4>
                        <p>${document.getElementById('assessmentCriteria').value}</p>
                    </div>
                    
                    <div class="preview-section">
                        <h4>Skill Focus:</h4>
                        <p>${document.getElementById('skillFocus').value}</p>
                    </div>
                `;
            });

            editButton.addEventListener('click', function() {
                previewSection.style.display = 'none';
                objectiveForm.style.display = 'block';
            });

            saveButton.addEventListener('click', function() {
                // Implement save functionality
                alert('Objectives saved successfully!');
            });
        });
    </script>
</body>
</html>
