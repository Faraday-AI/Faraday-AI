<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Skill Progressions - Progression Planning</title>
    <link rel="stylesheet" href="/static/css/services.css">
    <link rel="stylesheet" href="/static/css/phys-ed.css">
</head>
<body>
    <header class="service-header">
        <a href="skill-progressions.html" class="back-button" aria-label="Back to Skill Progressions">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            <span>Back to Skill Progressions</span>
        </a>
        <h1>Try Skill Progressions</h1>
        <p>Create a progressive skill development sequence for your students</p>
    </header>

    <main class="service-content">
        <form id="skillProgressionForm" class="progression-form">
            <div class="form-group">
                <label for="skillName">Skill Name</label>
                <input type="text" id="skillName" name="skillName" required placeholder="e.g., Basketball Dribbling">
            </div>

            <div class="form-group">
                <label for="gradeLevel">Grade Level</label>
                <select id="gradeLevel" name="gradeLevel" required>
                    <option value="">Select Grade Level</option>
                    <option value="k-2">K-2</option>
                    <option value="3-5">3-5</option>
                    <option value="6-8">6-8</option>
                    <option value="9-12">9-12</option>
                </select>
            </div>

            <div class="form-group">
                <label for="skillLevel">Current Skill Level</label>
                <select id="skillLevel" name="skillLevel" required>
                    <option value="">Select Skill Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="progressionSteps">Progression Steps (one per line)</label>
                <textarea id="progressionSteps" name="progressionSteps" rows="5" required placeholder="Enter each step of the progression on a new line"></textarea>
            </div>

            <div class="form-group">
                <label for="modifications">Modifications/Adaptations</label>
                <textarea id="modifications" name="modifications" rows="3" placeholder="Enter any modifications or adaptations for different skill levels"></textarea>
            </div>

            <div class="form-group">
                <label for="assessmentCriteria">Assessment Criteria</label>
                <textarea id="assessmentCriteria" name="assessmentCriteria" rows="3" placeholder="Enter criteria for assessing skill mastery"></textarea>
            </div>

            <button type="submit" class="cta-button primary">
                <span class="button-text">Generate Progression</span>
                <span class="button-icon">â†’</span>
            </button>
        </form>

        <section id="progressionPreview" class="preview-section" style="display: none;">
            <h2>Your Skill Progression</h2>
            <div class="preview-content">
                <!-- Preview content will be inserted here -->
            </div>
        </section>
    </main>

    <script>
        document.getElementById('skillProgressionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Show preview section
            document.getElementById('progressionPreview').style.display = 'block';
            // Scroll to preview
            document.getElementById('progressionPreview').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
    <script src="/static/js/services.js"></script>
</body>
</html>
