<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Activity Sequences - Faraday AI</title>
    <link rel="stylesheet" href="/static/css/services.css">
    <link rel="stylesheet" href="/static/css/phys-ed.css">
</head>
<body>
    <header class="service-header">
        <a href="activity-sequences.html" class="back-button" aria-label="Back to Activity Sequences">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            <span>Back to Activity Sequences</span>
        </a>
        <h1>Try Activity Sequences</h1>
        <p>Create engaging activity progressions for your physical education classes</p>
    </header>

    <main class="service-content">
        <form id="activitySequenceForm" class="service-form">
            <div class="form-group">
                <label for="sequenceName">Sequence Name</label>
                <input type="text" id="sequenceName" name="sequenceName" required placeholder="Enter sequence name">
            </div>

            <div class="form-group">
                <label for="gradeLevel">Grade Level</label>
                <select id="gradeLevel" name="gradeLevel" required>
                    <option value="">Select grade level</option>
                    <option value="K-2">K-2</option>
                    <option value="3-5">3-5</option>
                    <option value="6-8">6-8</option>
                    <option value="9-12">9-12</option>
                </select>
            </div>

            <div class="form-group">
                <label for="learningObjectives">Learning Objectives</label>
                <textarea id="learningObjectives" name="learningObjectives" required placeholder="Enter learning objectives"></textarea>
            </div>

            <div class="form-group">
                <label for="activities">Activities</label>
                <textarea id="activities" name="activities" required placeholder="Enter activities in sequence"></textarea>
            </div>

            <div class="form-group">
                <label for="modifications">Modifications/Adaptations</label>
                <textarea id="modifications" name="modifications" placeholder="Enter any modifications or adaptations"></textarea>
            </div>

            <div class="form-group">
                <label for="assessment">Assessment Criteria</label>
                <textarea id="assessment" name="assessment" placeholder="Enter assessment criteria"></textarea>
            </div>

            <button type="submit" class="cta-button primary">
                <span class="button-text">Generate Activity Sequence</span>
                <span class="button-icon">â†’</span>
            </button>
        </form>

        <section id="previewSection" class="preview-section" style="display: none;">
            <h2>Generated Activity Sequence</h2>
            <div id="sequencePreview" class="preview-content"></div>
        </section>
    </main>

    <script>
        document.getElementById('activitySequenceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
