<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Game Design - Activity Design</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/game-design/game-design.html" class="back-button" aria-label="Back to Game Design">
                <span class="back-arrow">‚Üê</span> Back to Game Design
            </a>
            <h1>Try Game Design</h1>
            <p class="service-description">Design a game for your physical education class</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <!-- Try It Widget -->
            <section class="try-it-widget">
                <form id="gameDesignForm" class="widget-form">
                    <div class="form-group">
                        <label for="gameType">Game Type</label>
                        <select id="gameType" name="gameType" required>
                            <option value="">Select a game type</option>
                            <option value="team">Team Game</option>
                            <option value="individual">Individual Game</option>
                            <option value="cooperative">Cooperative Game</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gameName">Game Name</label>
                        <input type="text" id="gameName" name="gameName" placeholder="Enter game name" required>
                    </div>

                    <div class="form-group">
                        <label for="skillLevel">Skill Level</label>
                        <select id="skillLevel" name="skillLevel" required>
                            <option value="">Select skill level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="equipment">Equipment Needed</label>
                        <input type="text" id="equipment" name="equipment" placeholder="List equipment needed" required>
                    </div>

                    <div class="form-group">
                        <label for="rules">Game Rules</label>
                        <textarea id="rules" name="rules" placeholder="Enter game rules" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="objectives">Learning Objectives</label>
                        <textarea id="objectives" name="objectives" placeholder="Enter learning objectives" required></textarea>
                    </div>

                    <button type="submit" class="cta-button primary">
                        <span class="button-icon">üéÆ</span>
                        <span class="button-text">Generate Game</span>
                    </button>
                </form>

                <div id="gamePreview" class="widget-preview" style="display: none;">
                    <h3>Your Game Design</h3>
                    <div class="preview-content">
                        <!-- Preview content will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.getElementById('gameDesignForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Add game generation logic
            document.getElementById('gamePreview').style.display = 'block';
        });
    </script>
</body>
</html>
