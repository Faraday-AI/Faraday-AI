<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click Setup</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/activity-templates/quick-setup/quick-setup.html" class="back-button" aria-label="Back to Quick Setup">
                <span class="back-arrow">‚Üê</span> Back to Quick Setup
            </a>
            <h1>One-Click Setup</h1>
            <p class="service-description">Quickly generate activities with minimal configuration</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <form id="quickSetupForm">
                <div class="form-group">
                    <label for="activityType">Activity Type</label>
                    <select id="activityType" name="activityType" required>
                        <option value="">Select activity type</option>
                        <option value="game">Game</option>
                        <option value="drill">Drill</option>
                        <option value="warmup">Warmup</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" name="gradeLevel" required>
                        <option value="">Select grade level</option>
                        <option value="k-2">K-2</option>
                        <option value="3-5">3-5</option>
                        <option value="6-8">6-8</option>
                        <option value="9-12">9-12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <select id="duration" name="duration" required>
                        <option value="">Select duration</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="20">20 minutes</option>
                        <option value="30">30 minutes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="focus">Activity Focus</label>
                    <select id="focus" name="focus" required>
                        <option value="">Select focus</option>
                        <option value="fitness">Fitness</option>
                        <option value="skills">Skills</option>
                        <option value="team">Team Building</option>
                        <option value="fun">Fun & Games</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Generate Activity</button>
                </div>
            </form>

            <!-- Preview Section (Initially Hidden) -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>Your Generated Activity</h2>
                <div id="activityPreview"></div>
                <div class="button-group">
                    <button class="secondary-button" id="editButton">Edit</button>
                    <button class="primary-button" id="saveButton">Save</button>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quickSetupForm = document.getElementById('quickSetupForm');
            const previewSection = document.getElementById('previewSection');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');

            quickSetupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                quickSetupForm.style.display = 'none';
                previewSection.style.display = 'block';
                
                // Generate preview content
                const preview = document.getElementById('activityPreview');
                preview.innerHTML = `
                    <h3>${document.getElementById('activityType').value} Activity</h3>
                    <p>Grade Level: ${document.getElementById('gradeLevel').value}</p>
                    <p>Duration: ${document.getElementById('duration').value} minutes</p>
                    <p>Focus: ${document.getElementById('focus').value}</p>
                    <div class="activity-details">
                        <h4>Activity Details:</h4>
                        <p>This is a sample activity description based on your selections. The actual activity would be generated based on the selected parameters.</p>
                    </div>
                `;
            });

            editButton.addEventListener('click', function() {
                previewSection.style.display = 'none';
                quickSetupForm.style.display = 'block';
            });

            saveButton.addEventListener('click', function() {
                // Implement save functionality
                alert('Activity saved successfully!');
            });
        });
    </script>
</body>
</html>
