<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try It - Template Library</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/activity-templates/template-library/games.html" class="back-button" aria-label="Back to Games">
                <span class="back-arrow">‚Üê</span> Back to Games
            </a>
            <h1>Try It</h1>
            <p class="service-description">Customize and preview your game template</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <!-- Template Selection -->
            <section class="template-selection">
                <h2>Select a Game Type</h2>
                <div class="template-options">
                    <button class="template-option active" data-template="traditional">
                        <span class="option-icon">üèÄ</span>
                        Traditional Games
                    </button>
                    <button class="template-option" data-template="cooperative">
                        <span class="option-icon">ü§ù</span>
                        Cooperative Games
                    </button>
                    <button class="template-option" data-template="creative">
                        <span class="option-icon">üé®</span>
                        Creative Games
                    </button>
                </div>
            </section>

            <!-- Customization Form -->
            <section class="customization-form">
                <h2>Customize Your Game</h2>
                <form id="game-customization">
                    <div class="form-group">
                        <label for="game-name">Game Name</label>
                        <input type="text" id="game-name" name="game-name" placeholder="Enter game name">
                    </div>
                    <div class="form-group">
                        <label for="age-group">Age Group</label>
                        <select id="age-group" name="age-group">
                            <option value="elementary">Elementary (K-5)</option>
                            <option value="middle">Middle School (6-8)</option>
                            <option value="high">High School (9-12)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="class-size">Class Size</label>
                        <input type="number" id="class-size" name="class-size" min="1" max="50" placeholder="Number of students">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" name="duration" min="5" max="120" placeholder="Game duration">
                    </div>
                    <div class="form-group">
                        <label for="equipment">Equipment Needed</label>
                        <textarea id="equipment" name="equipment" placeholder="List required equipment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="objectives">Learning Objectives</label>
                        <textarea id="objectives" name="objectives" placeholder="Enter learning objectives"></textarea>
                    </div>
                </form>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <h2>Preview</h2>
                <div class="preview-container">
                    <div class="preview-card">
                        <h3 id="preview-name">Game Name</h3>
                        <div class="preview-details">
                            <p><strong>Age Group:</strong> <span id="preview-age">Elementary</span></p>
                            <p><strong>Class Size:</strong> <span id="preview-size">20</span> students</p>
                            <p><strong>Duration:</strong> <span id="preview-duration">30</span> minutes</p>
                            <p><strong>Equipment:</strong> <span id="preview-equipment">None</span></p>
                            <p><strong>Objectives:</strong> <span id="preview-objectives">None</span></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="action-buttons">
                <button type="button" class="action-button secondary" id="reset-form">Reset</button>
                <button type="button" class="action-button primary" id="generate-template">Generate Template</button>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
</body>
</html>
