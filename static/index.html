<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <title>Faraday AI - Your Personal AI Assistant</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/static/images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/images/apple-touch-icon-precomposed-152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/images/apple-touch-icon-precomposed-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/static/images/apple-touch-icon-precomposed-76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/static/images/apple-touch-icon-precomposed-60x60.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Faraday AI">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #000;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            overflow: auto;
            background-color: #000;
        }

        .landing-page {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: visible;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            background-color: black;
            clip-path: inset(0 1.8% 0 0);  /* Crop 1.8% from the right edge */
            -webkit-clip-path: inset(0 1.8% 0 0);  /* For Safari support */
        }

        .landing-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            margin: 0;
            padding: 0;
            display: block;
            background-color: #000;
            -webkit-transform: translate(-50%, -50%);  /* For Safari support */
        }

        .feature-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .feature-button {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 115, 232, 0.3);
        }

        .feature-button h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: white;
        }

        .feature-button p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
            outline: none;
        }

        @media (max-width: 768px) {
            .landing-page {
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                min-height: 100vh;
                overflow: visible;
            }
            
            .image-container {
                height: 60vh;
                width: 100%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                padding: 0;
                margin: 0;
                max-width: none;
                background-color: #000;
                clip-path: inset(0 2% 0 0);
                -webkit-clip-path: inset(0 2% 0 0);  /* For Safari support */
            }

            .landing-image {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
                object-fit: contain;
                pointer-events: none;
                margin: 0;
                padding: 0;
                display: block;
                background-color: #000;
                -webkit-transform: translate(-50%, -50%);  /* For Safari support */
            }

            .feature-buttons {
                width: 100%;
                max-width: 100%;
                padding: 1rem;
                margin: 0;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .feature-button {
                width: 100%;
                max-width: 100%;
                margin: 5px 0;
                padding: 15px;
            }
        }

        @media (min-width: 768px) {
            .landing-page {
                padding: 0;
                height: 100vh;
                background-color: #000;
            }

            .image-container {
                height: 100vh;
                width: 52%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                padding: 0;
                margin: 0;
                max-width: none;
                background-color: #000;
                clip-path: inset(0 9.5% 0 0);  /* Crop 9.5% from the right edge */
            }

            .feature-buttons {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
                padding: 2rem;
                width: 100%;
                max-width: 2000px;
                margin: 0 auto;
            }

            .feature-button {
                flex: 1;
                min-width: 250px;
                max-width: 300px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="image-container">
            <img src="/static/images/New_Coming_Soon.png?v=2" alt="Faraday AI Coming Soon" class="landing-image" onerror="this.onerror=null; this.src='/static/images/coming-soon.png';">
        </div>
        <div class="feature-buttons">
            <button class="feature-button" onclick="showComingSoonMessage()">
                <h3>Phys Ed Assistant</h3>
                <p>Your personal AI fitness coach that provides real-time exercise guidance, form correction, and personalized workout plans. Get instant feedback on your movements and track your progress.</p>
            </button>
            <button class="feature-button" onclick="showComingSoonMessage()">
                <h3>History Assistant</h3>
                <p>Explore the past with an AI that brings history to life. Get detailed insights into historical events, analyze primary sources, and understand the connections between different time periods and cultures.</p>
            </button>
            <button class="feature-button" onclick="showComingSoonMessage()">
                <h3>Math Assistant</h3>
                <p>Your intelligent math tutor that helps you solve complex problems, explains mathematical concepts, and provides step-by-step solutions. From basic arithmetic to advanced calculus, get personalized math support.</p>
            </button>
            <button class="feature-button" onclick="showComingSoonMessage()">
                <h3>Collaboration System</h3>
                <p>Seamless teamwork made easy with AI-powered project management. Share ideas, track progress, and work together in real-time with intelligent task organization and communication tools.</p>
            </button>
            <button class="feature-button" onclick="showComingSoonMessage()">
                <h3>Memory Recall System</h3>
                <p>Enhance your learning and retention with AI-powered memory techniques. Get personalized study strategies, interactive quizzes, and smart review schedules to optimize your learning process.</p>
            </button>
        </div>
    </div>
    <script>
        function showComingSoonMessage() {
            alert("Coming Soon! We're working hard to bring you these exciting features. Stay tuned for updates!");
        }
    </script>
</body>
</html>
