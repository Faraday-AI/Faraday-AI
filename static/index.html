<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraday AI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background-color: #000;
        }

        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
            margin: 0;
            max-width: none;
            background-color: #000;
            clip-path: inset(0 31% 0 27%);  /* Restored to previous working settings */
        }

        .landing-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            margin: 0;
            padding: 0;
            display: block;
            background-color: #000;
        }

        /* Debug elements */
        .debug-left, .debug-right, .debug-center {
            position: absolute;
            top: 0;
            width: 1px;  /* Changed from 2px to 1px to make the line thinner */
            height: 100%;
            background-color: #ff0000;
            z-index: 1000;
            pointer-events: none;
        }

        .debug-left {
            left: 27%;
        }

        .debug-right {
            right: 31%;  /* Increased from 30.5% to 31% to move the line further left */
        }

        .debug-center {
            left: 50%;
            transform: translateX(-50%);
        }

        .feature-buttons {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #000;
            padding: 0;
        }

        .feature-button {
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .feature-button .description {
            font-size: 14px;
            font-weight: normal;
            opacity: 0.9;
        }

        .feature-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
            outline: none;
        }

        @media (max-width: 768px) {
            .landing-page {
                padding: 0;
            }
            
            .image-container {
                height: 80vh;
                width: 100%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                padding: 0;
                margin: 0;
                max-width: none;
                background-color: #000;
            }

            .landing-image {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 45.1%;  /* Width between red lines: 72.9% - 27% = 45.1% */
                height: 100%;
                object-fit: contain;
                pointer-events: none;
                margin: 0;
                padding: 0;
                display: block;
                background-color: #000;
            }
            
            .feature-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 0 20px;
            }
            
            .feature-button {
                width: 100%;
                max-width: 280px;
                padding: 12px 20px;
                font-size: 16px;
                min-width: unset;
            }

            .feature-button .description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="image-container">
            <img src="/static/images/New_Coming_Soon.png" alt="Faraday AI Coming Soon" class="landing-image" onerror="this.onerror=null; this.src='/static/images/coming-soon.png';">
        </div>
        <div class="feature-buttons">
            <a href="/api/v1/phys-ed" class="feature-button">
                <span>Phys Ed Assistant</span>
                <span class="description">Get personalized fitness and sports guidance</span>
            </a>
            <a href="/api/v1/history" class="feature-button">
                <span>History Assistant</span>
                <span class="description">Explore historical events and figures</span>
            </a>
            <a href="/api/v1/math" class="feature-button">
                <span>Math Assistant</span>
                <span class="description">Solve complex equations and math problems</span>
            </a>
            <a href="/api/v1/collaboration" class="feature-button">
                <span>Collaboration System</span>
                <span class="description">Work together on projects and tasks</span>
            </a>
            <a href="/api/v1/memory" class="feature-button">
                <span>Memory Recall System</span>
                <span class="description">Access and manage stored information</span>
            </a>
        </div>
    </div>
</body>
</html>
