<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraday AI - Your Personal AI Assistant</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/static/images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/static/images/apple-touch-icon-precomposed-152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/images/apple-touch-icon-precomposed-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/static/images/apple-touch-icon-precomposed-76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/static/images/apple-touch-icon-precomposed-60x60.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Faraday AI">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background-color: #000;
        }

        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
            margin: 0;
            max-width: none;
            background-color: #000;
            clip-path: inset(0 31% 0 27%);  /* Restored to previous working settings */
        }

        .landing-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            margin: 0;
            padding: 0;
            display: block;
            background-color: #000;
        }

        /* Debug elements */
        .debug-left, .debug-right, .debug-center {
            position: absolute;
            top: 0;
            width: 1px;  /* Changed from 2px to 1px to make the line thinner */
            height: 100%;
            background-color: #ff0000;
            z-index: 1000;
            pointer-events: none;
        }

        .debug-left {
            left: 27%;
        }

        .debug-right {
            right: 31%;  /* Increased from 30.5% to 31% to move the line further left */
        }

        .debug-center {
            left: 50%;
            transform: translateX(-50%);
        }

        .feature-buttons {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #000;
            padding: 0;
        }

        .feature-button {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 115, 232, 0.3);
        }

        .feature-button h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: white;
        }

        .feature-button p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
            outline: none;
        }

        @media (max-width: 768px) {
            .landing-page {
                padding: 0;
            }
            
            .image-container {
                height: 80vh;
                width: 100%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                padding: 0;
                margin: 0;
                max-width: none;
                background-color: #000;
            }

            .landing-image {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 45.1%;  /* Width between red lines: 72.9% - 27% = 45.1% */
                height: 100%;
                object-fit: contain;
                pointer-events: none;
                margin: 0;
                padding: 0;
                display: block;
                background-color: #000;
            }
            
            .feature-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 0 20px;
            }
            
            .feature-button {
                padding: 15px;
                margin: 8px;
                max-width: 100%;
            }
            
            .feature-button h3 {
                font-size: 1.1em;
            }
            
            .feature-button p {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="image-container">
            <img src="/static/images/New_Coming_Soon.png" alt="Faraday AI Coming Soon" class="landing-image" onerror="this.onerror=null; this.src='/static/images/coming-soon.png';">
        </div>
        <div class="feature-buttons">
            <button class="feature-button" onclick="window.location.href='/api/v1/phys-ed'">
                <h3>Phys Ed Assistant</h3>
                <p>Your personal AI fitness coach that provides real-time exercise guidance, form correction, and personalized workout plans. Get instant feedback on your movements and track your progress.</p>
            </button>
            <button class="feature-button" onclick="window.location.href='/api/v1/history'">
                <h3>History Assistant</h3>
                <p>Explore the past with an AI that brings history to life. Get detailed insights into historical events, analyze primary sources, and understand the connections between different time periods and cultures.</p>
            </button>
            <button class="feature-button" onclick="window.location.href='/api/v1/math'">
                <h3>Math Assistant</h3>
                <p>Your intelligent math tutor that helps you solve complex problems, explains mathematical concepts, and provides step-by-step solutions. From basic arithmetic to advanced calculus, get personalized math support.</p>
            </button>
            <button class="feature-button" onclick="window.location.href='/api/v1/collaboration'">
                <h3>Collaboration System</h3>
                <p>Seamless teamwork made easy with AI-powered project management. Share ideas, track progress, and work together in real-time with intelligent task organization and communication tools.</p>
            </button>
            <button class="feature-button" onclick="window.location.href='/api/v1/memory'">
                <h3>Memory Recall System</h3>
                <p>Enhance your learning and retention with AI-powered memory techniques. Get personalized study strategies, interactive quizzes, and smart review schedules to optimize your learning process.</p>
            </button>
        </div>
    </div>
</body>
</html>
