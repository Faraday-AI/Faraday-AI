<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Content Sequencing - Phys Ed Teacher Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="../lesson-planning.html" class="back-button" aria-label="Back to Lesson Planning">
                <span class="back-arrow">←</span> Back to Lesson Planning
            </a>
            <h1>Try Content Sequencing</h1>
            <p class="service-description">Experience how our content sequencing tools can help organize your lessons</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <!-- Try It Widget -->
            <section class="try-it-widget">
                <div class="widget-content">
                    <div class="widget-form">
                        <div class="form-group">
                            <label for="unit-title">Unit Title</label>
                            <input type="text" id="unit-title" placeholder="Enter your unit title">
                        </div>
                        <div class="form-group">
                            <label for="unit-description">Unit Description</label>
                            <textarea id="unit-description" placeholder="Describe your unit"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="lessons">Lessons</label>
                            <div class="lessons-list">
                                <div class="lesson-item">
                                    <input type="text" placeholder="Lesson 1">
                                    <button class="remove-lesson">×</button>
                                </div>
                            </div>
                            <button class="add-lesson">Add Lesson</button>
                        </div>
                        <div class="form-group">
                            <label for="sequencing-type">Sequencing Type</label>
                            <select id="sequencing-type">
                                <option value="chronological">Chronological</option>
                                <option value="skill-based">Skill-Based</option>
                                <option value="theme-based">Theme-Based</option>
                            </select>
                        </div>
                        <button class="cta-button primary">Sequence Lessons</button>
                    </div>
                    <div class="widget-preview">
                        <h3>Preview</h3>
                        <div class="preview-content">
                            <p>Your sequenced lessons will appear here</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
</body>
</html>
