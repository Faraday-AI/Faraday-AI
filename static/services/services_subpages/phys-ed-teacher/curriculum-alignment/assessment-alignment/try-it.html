<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Assessment Alignment - Phys Ed Teacher Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/curriculum-alignment/curriculum-alignment.html" class="back-button" aria-label="Back to Curriculum Alignment">
                <span class="back-arrow">‚Üê</span> Back to Curriculum Alignment
            </a>
            <h1>Try Assessment Alignment</h1>
            <p class="service-description">Align your assessments with learning objectives and standards</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <form id="assessmentForm" class="widget-form">
                <div class="form-group">
                    <label for="activityType">Activity Type</label>
                    <select id="activityType" name="activityType" required>
                        <option value="">Select Activity Type</option>
                        <option value="game">Game</option>
                        <option value="drill">Drill</option>
                        <option value="warmup">Warmup</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" name="activityName" required placeholder="Enter activity name">
                </div>

                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" name="gradeLevel" required>
                        <option value="">Select Grade Level</option>
                        <option value="k-2">K-2</option>
                        <option value="3-5">3-5</option>
                        <option value="6-8">6-8</option>
                        <option value="9-12">9-12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assessmentType">Assessment Type</label>
                    <select id="assessmentType" name="assessmentType" required>
                        <option value="">Select Assessment Type</option>
                        <option value="formative">Formative Assessment</option>
                        <option value="summative">Summative Assessment</option>
                        <option value="performance">Performance Assessment</option>
                        <option value="self">Self-Assessment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="learningObjectives">Learning Objectives</label>
                    <textarea id="learningObjectives" name="learningObjectives" required placeholder="Enter learning objectives to assess"></textarea>
                </div>

                <div class="form-group">
                    <label for="assessmentCriteria">Assessment Criteria</label>
                    <textarea id="assessmentCriteria" name="assessmentCriteria" required placeholder="Enter assessment criteria"></textarea>
                </div>

                <div class="form-group">
                    <label for="assessmentTools">Assessment Tools</label>
                    <textarea id="assessmentTools" name="assessmentTools" required placeholder="Enter assessment tools or methods"></textarea>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-icon">üìä</span>
                    <span class="button-text">Generate Assessment Plan</span>
                </button>
            </form>

            <div id="preview" class="preview-section" style="display: none;">
                <h2>Assessment Plan Preview</h2>
                <div class="preview-content">
                    <!-- Preview content will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/services.js"></script>
    <script>
        document.getElementById('assessmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const activityType = document.getElementById('activityType').value;
            const activityName = document.getElementById('activityName').value;
            const gradeLevel = document.getElementById('gradeLevel').value;
            const assessmentType = document.getElementById('assessmentType').value;
            const learningObjectives = document.getElementById('learningObjectives').value;
            const assessmentCriteria = document.getElementById('assessmentCriteria').value;
            const assessmentTools = document.getElementById('assessmentTools').value;

            // Generate preview content
            const previewContent = `
                <h3>${activityName}</h3>
                <p><strong>Activity Type:</strong> ${activityType}</p>
                <p><strong>Grade Level:</strong> ${gradeLevel}</p>
                <p><strong>Assessment Type:</strong> ${assessmentType}</p>
                <h4>Learning Objectives:</h4>
                <ul>${learningObjectives.split('\n').map(obj => `<li>${obj}</li>`).join('')}</ul>
                <h4>Assessment Criteria:</h4>
                <p>${assessmentCriteria}</p>
                <h4>Assessment Tools:</h4>
                <p>${assessmentTools}</p>
            `;

            // Display preview
            document.querySelector('.preview-content').innerHTML = previewContent;
            document.getElementById('preview').style.display = 'block';
        });
    </script>
</body>
</html>
