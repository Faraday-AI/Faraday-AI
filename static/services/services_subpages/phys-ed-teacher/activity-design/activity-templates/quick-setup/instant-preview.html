<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Preview</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/activity-templates/quick-setup/quick-setup.html" class="back-button" aria-label="Back to Quick Setup">
                <span class="back-arrow">‚Üê</span> Back to Quick Setup
            </a>
            <h1>Instant Preview</h1>
            <p class="service-description">Preview activities before implementation</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <form id="previewForm">
                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" name="activityName" required placeholder="Enter activity name">
                </div>

                <div class="form-group">
                    <label for="activityType">Activity Type</label>
                    <select id="activityType" name="activityType" required>
                        <option value="">Select activity type</option>
                        <option value="game">Game</option>
                        <option value="drill">Drill</option>
                        <option value="warmup">Warmup</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" required min="5" max="60" placeholder="Enter duration">
                </div>

                <div class="form-group">
                    <label for="equipment">Equipment Needed</label>
                    <textarea id="equipment" name="equipment" required placeholder="List required equipment"></textarea>
                </div>

                <div class="form-group">
                    <label for="setup">Setup Instructions</label>
                    <textarea id="setup" name="setup" required placeholder="Enter setup instructions"></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Activity Instructions</label>
                    <textarea id="instructions" name="instructions" required placeholder="Enter activity instructions"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Preview Activity</button>
                </div>
            </form>

            <!-- Preview Section (Initially Hidden) -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>Activity Preview</h2>
                <div id="activityPreview"></div>
                <div class="button-group">
                    <button class="secondary-button" id="editButton">Edit</button>
                    <button class="primary-button" id="saveButton">Save</button>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const previewForm = document.getElementById('previewForm');
            const previewSection = document.getElementById('previewSection');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');

            previewForm.addEventListener('submit', function(e) {
                e.preventDefault();
                previewForm.style.display = 'none';
                previewSection.style.display = 'block';
                
                // Generate preview content
                const preview = document.getElementById('activityPreview');
                preview.innerHTML = `
                    <h3>${document.getElementById('activityName').value}</h3>
                    <p>Type: ${document.getElementById('activityType').value}</p>
                    <p>Duration: ${document.getElementById('duration').value} minutes</p>
                    
                    <div class="preview-section">
                        <h4>Equipment Needed:</h4>
                        <p>${document.getElementById('equipment').value}</p>
                    </div>
                    
                    <div class="preview-section">
                        <h4>Setup Instructions:</h4>
                        <p>${document.getElementById('setup').value}</p>
                    </div>
                    
                    <div class="preview-section">
                        <h4>Activity Instructions:</h4>
                        <p>${document.getElementById('instructions').value}</p>
                    </div>
                `;
            });

            editButton.addEventListener('click', function() {
                previewSection.style.display = 'none';
                previewForm.style.display = 'block';
            });

            saveButton.addEventListener('click', function() {
                // Implement save functionality
                alert('Activity saved successfully!');
            });
        });
    </script>
</body>
</html>
