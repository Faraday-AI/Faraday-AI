<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Template</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/activity-templates/customization/customization.html" class="back-button" aria-label="Back to Customization">
                <span class="back-arrow">‚Üê</span> Back to Customization
            </a>
            <h1>Modify Template</h1>
            <p class="service-description">Customize and adapt existing templates to fit your needs</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <form id="modifyForm">
                <div class="form-group">
                    <label for="templateType">Template Type</label>
                    <select id="templateType" name="templateType" required>
                        <option value="">Select a template type</option>
                        <option value="game">Game Template</option>
                        <option value="drill">Drill Template</option>
                        <option value="warmup">Warmup Template</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="templateName">Template Name</label>
                    <input type="text" id="templateName" name="templateName" required>
                </div>

                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" name="gradeLevel" required>
                        <option value="">Select grade level</option>
                        <option value="k-2">K-2</option>
                        <option value="3-5">3-5</option>
                        <option value="6-8">6-8</option>
                        <option value="9-12">9-12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="skillLevel">Skill Level</label>
                    <select id="skillLevel" name="skillLevel" required>
                        <option value="">Select skill level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" min="5" max="60" required>
                </div>

                <div class="form-group">
                    <label for="equipment">Equipment Needed</label>
                    <input type="text" id="equipment" name="equipment" placeholder="e.g., Balls, Cones, Goals">
                </div>

                <div class="form-group">
                    <label for="modifications">Modifications</label>
                    <textarea id="modifications" name="modifications" rows="4" placeholder="Describe your modifications to the template"></textarea>
                </div>

                <div class="form-group">
                    <label for="adaptations">Adaptations</label>
                    <textarea id="adaptations" name="adaptations" rows="4" placeholder="Describe any adaptations for different abilities"></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Any additional notes or instructions"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Save Modifications</button>
                    <button type="button" class="secondary-button" id="previewButton">Preview</button>
                </div>
            </form>

            <!-- Preview Section (Initially Hidden) -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>Template Preview</h2>
                <div id="templatePreview"></div>
                <button class="secondary-button" id="editButton">Edit</button>
                <button class="primary-button" id="saveButton">Save</button>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modifyForm = document.getElementById('modifyForm');
            const previewSection = document.getElementById('previewSection');
            const previewButton = document.getElementById('previewButton');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');

            previewButton.addEventListener('click', function() {
                modifyForm.style.display = 'none';
                previewSection.style.display = 'block';
                // Generate preview content
                const preview = document.getElementById('templatePreview');
                preview.innerHTML = `
                    <h3>${document.getElementById('templateName').value}</h3>
                    <p>Type: ${document.getElementById('templateType').value}</p>
                    <p>Grade Level: ${document.getElementById('gradeLevel').value}</p>
                    <p>Skill Level: ${document.getElementById('skillLevel').value}</p>
                    <p>Duration: ${document.getElementById('duration').value} minutes</p>
                    <p>Equipment: ${document.getElementById('equipment').value || 'None'}</p>
                    <p>Modifications: ${document.getElementById('modifications').value || 'None'}</p>
                    <p>Adaptations: ${document.getElementById('adaptations').value || 'None'}</p>
                    <p>Notes: ${document.getElementById('notes').value || 'None'}</p>
                `;
            });

            editButton.addEventListener('click', function() {
                previewSection.style.display = 'none';
                modifyForm.style.display = 'block';
            });

            saveButton.addEventListener('click', function() {
                // Implement save functionality
                alert('Template modifications saved successfully!');
            });
        });
    </script>
</body>
</html>
