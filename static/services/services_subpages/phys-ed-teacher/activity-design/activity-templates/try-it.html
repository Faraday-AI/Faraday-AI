<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Activity Templates - Activity Design</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/activity-design.html" class="back-button" aria-label="Back to Activity Design">
                <span class="back-arrow">‚Üê</span> Back to Activity Design
            </a>
            <h1>Try Activity Templates</h1>
            <p class="service-description">Create an activity using our pre-designed templates</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <!-- Try It Widget -->
            <section class="try-it-widget">
                <form id="activityTemplateForm" class="widget-form">
                    <div class="form-group">
                        <label for="activityType">Activity Type</label>
                        <select id="activityType" name="activityType" required>
                            <option value="">Select an activity type</option>
                            <option value="game">Game</option>
                            <option value="drill">Drill</option>
                            <option value="warmup">Warmup</option>
                            <option value="fitness">Fitness Activity</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="activityName">Activity Name</label>
                        <input type="text" id="activityName" name="activityName" placeholder="Enter activity name" required>
                    </div>

                    <div class="form-group">
                        <label for="skillLevel">Skill Level</label>
                        <select id="skillLevel" name="skillLevel" required>
                            <option value="">Select skill level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="equipment">Equipment Needed</label>
                        <input type="text" id="equipment" name="equipment" placeholder="List equipment needed" required>
                    </div>

                    <div class="form-group">
                        <label for="setup">Setup Instructions</label>
                        <textarea id="setup" name="setup" placeholder="Enter setup instructions" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Activity Instructions</label>
                        <textarea id="instructions" name="instructions" placeholder="Enter activity instructions" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="variations">Possible Variations</label>
                        <textarea id="variations" name="variations" placeholder="Enter possible variations" required></textarea>
                    </div>

                    <button type="submit" class="cta-button primary">
                        <span class="button-icon">üéØ</span>
                        <span class="button-text">Generate Activity</span>
                    </button>
                </form>

                <div id="activityPreview" class="widget-preview" style="display: none;">
                    <h3>Your Activity Design</h3>
                    <div class="preview-content">
                        <!-- Preview content will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.getElementById('activityTemplateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Add activity generation logic
            document.getElementById('activityPreview').style.display = 'block';
        });
    </script>
</body>
</html>
