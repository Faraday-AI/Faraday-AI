<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Drill Design - Activity Design</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/drill-design/drill-design.html" class="back-button" aria-label="Back to Drill Design">
                <span class="back-arrow">←</span> Back to Drill Design
            </a>
            <h1>Try Drill Design</h1>
            <p class="service-description">Design a skill-building drill for your physical education class</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <!-- Try It Widget -->
            <section class="try-it-widget">
                <form id="drillDesignForm" class="widget-form">
                    <div class="form-group">
                        <label for="skillType">Skill Type</label>
                        <select id="skillType" name="skillType" required>
                            <option value="">Select a skill type</option>
                            <option value="ball_handling">Ball Handling</option>
                            <option value="movement">Movement Skills</option>
                            <option value="team_skills">Team Skills</option>
                            <option value="fitness">Fitness Skills</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="drillName">Drill Name</label>
                        <input type="text" id="drillName" name="drillName" placeholder="Enter drill name" required>
                    </div>

                    <div class="form-group">
                        <label for="skillLevel">Skill Level</label>
                        <select id="skillLevel" name="skillLevel" required>
                            <option value="">Select skill level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="equipment">Equipment Needed</label>
                        <input type="text" id="equipment" name="equipment" placeholder="List equipment needed" required>
                    </div>

                    <div class="form-group">
                        <label for="setup">Setup Instructions</label>
                        <textarea id="setup" name="setup" placeholder="Enter setup instructions" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Drill Instructions</label>
                        <textarea id="instructions" name="instructions" placeholder="Enter drill instructions" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="variations">Possible Variations</label>
                        <textarea id="variations" name="variations" placeholder="Enter possible variations" required></textarea>
                    </div>

                    <button type="submit" class="cta-button primary">
                        <span class="button-icon">⚽</span>
                        <span class="button-text">Generate Drill</span>
                    </button>
                </form>

                <div id="drillPreview" class="widget-preview" style="display: none;">
                    <h3>Your Drill Design</h3>
                    <div class="preview-content">
                        <!-- Preview content will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.getElementById('drillDesignForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Add drill generation logic
            document.getElementById('drillPreview').style.display = 'block';
        });
    </script>
</body>
</html>
