<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Skill Development - Objective Setting</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/objective-setting/skill-development.html" class="back-button" aria-label="Back to Skill Development">
                <span class="back-arrow">‚Üê</span> Back to Skill Development
            </a>
            <h1>Try Skill Development</h1>
            <p class="service-description">Create a progressive skill development plan for your physical education class</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <div class="try-it-content">
                <form id="skillDevelopmentForm">
                    <div class="form-group">
                        <label for="skillName">Skill Name</label>
                        <input type="text" id="skillName" name="skillName" required placeholder="Enter the skill to develop">
                    </div>

                    <div class="form-group">
                        <label for="gradeLevel">Grade Level</label>
                        <select id="gradeLevel" name="gradeLevel" required>
                            <option value="">Select grade level</option>
                            <option value="k-2">K-2</option>
                            <option value="3-5">3-5</option>
                            <option value="6-8">6-8</option>
                            <option value="9-12">9-12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skillType">Skill Type</label>
                        <select id="skillType" name="skillType" required>
                            <option value="">Select skill type</option>
                            <option value="fundamental">Fundamental Movement</option>
                            <option value="sport">Sport-Specific</option>
                            <option value="fitness">Fitness Skill</option>
                            <option value="coordination">Coordination</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="prerequisites">Prerequisites</label>
                        <textarea id="prerequisites" name="prerequisites" required placeholder="List any prerequisite skills needed"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="progression">Skill Progression</label>
                        <textarea id="progression" name="progression" required placeholder="Describe the skill progression steps"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="practiceActivities">Practice Activities</label>
                        <textarea id="practiceActivities" name="practiceActivities" required placeholder="List practice activities for skill development"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="primary-button">Generate Plan</button>
                    </div>
                </form>

                <!-- Preview Section -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>Your Skill Development Plan</h3>
                    <div id="skillDevelopmentPreview"></div>
                    <div class="button-group">
                        <button class="secondary-button" id="editButton">Edit</button>
                        <button class="primary-button" id="saveButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('skillDevelopmentForm');
            const previewSection = document.getElementById('previewSection');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                form.style.display = 'none';
                previewSection.style.display = 'block';
                
                const preview = document.getElementById('skillDevelopmentPreview');
                preview.innerHTML = `
                    <div class="preview-content">
                        <h4>Skill: ${document.getElementById('skillName').value}</h4>
                        <h4>Grade Level: ${document.getElementById('gradeLevel').value}</h4>
                        <h4>Skill Type: ${document.getElementById('skillType').value}</h4>
                        <h4>Prerequisites:</h4>
                        <p>${document.getElementById('prerequisites').value}</p>
                        <h4>Skill Progression:</h4>
                        <p>${document.getElementById('progression').value}</p>
                        <h4>Practice Activities:</h4>
                        <p>${document.getElementById('practiceActivities').value}</p>
                    </div>
                `;
            });

            editButton.addEventListener('click', function() {
                previewSection.style.display = 'none';
                form.style.display = 'block';
            });

            saveButton.addEventListener('click', function() {
                alert('Skill development plan saved successfully!');
            });
        });
    </script>
</body>
</html>
