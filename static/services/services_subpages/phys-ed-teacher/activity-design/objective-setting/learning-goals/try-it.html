<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Learning Goals - Objective Setting</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/objective-setting/learning-goals.html" class="back-button" aria-label="Back to Learning Goals">
                <span class="back-arrow">‚Üê</span> Back to Learning Goals
            </a>
            <h1>Try Learning Goals</h1>
            <p class="service-description">Create clear, measurable learning objectives for your physical education class</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <div class="try-it-content">
                <form id="learningGoalsForm">
                    <div class="form-group">
                        <label for="gradeLevel">Grade Level</label>
                        <select id="gradeLevel" name="gradeLevel" required>
                            <option value="">Select grade level</option>
                            <option value="k-2">K-2</option>
                            <option value="3-5">3-5</option>
                            <option value="6-8">6-8</option>
                            <option value="9-12">9-12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="activityType">Activity Type</label>
                        <select id="activityType" name="activityType" required>
                            <option value="">Select activity type</option>
                            <option value="game">Game</option>
                            <option value="drill">Drill</option>
                            <option value="warmup">Warmup</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="learningGoal">Learning Goal</label>
                        <textarea id="learningGoal" name="learningGoal" required placeholder="Enter your learning goal"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="assessmentMethod">Assessment Method</label>
                        <textarea id="assessmentMethod" name="assessmentMethod" required placeholder="How will you measure this goal?"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="primary-button">Generate Learning Goal</button>
                    </div>
                </form>

                <!-- Preview Section -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>Your Learning Goal</h3>
                    <div id="goalPreview"></div>
                    <div class="button-group">
                        <button class="secondary-button" id="editButton">Edit</button>
                        <button class="primary-button" id="saveButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('learningGoalsForm');
            const previewSection = document.getElementById('previewSection');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                form.style.display = 'none';
                previewSection.style.display = 'block';
                
                const preview = document.getElementById('goalPreview');
                preview.innerHTML = `
                    <div class="preview-content">
                        <h4>Grade Level: ${document.getElementById('gradeLevel').value}</h4>
                        <h4>Activity Type: ${document.getElementById('activityType').value}</h4>
                        <h4>Learning Goal:</h4>
                        <p>${document.getElementById('learningGoal').value}</p>
                        <h4>Assessment Method:</h4>
                        <p>${document.getElementById('assessmentMethod').value}</p>
                    </div>
                `;
            });

            editButton.addEventListener('click', function() {
                previewSection.style.display = 'none';
                form.style.display = 'block';
            });

            saveButton.addEventListener('click', function() {
                alert('Learning goal saved successfully!');
            });
        });
    </script>
</body>
</html>
