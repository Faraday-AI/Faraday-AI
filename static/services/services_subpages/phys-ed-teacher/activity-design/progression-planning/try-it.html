<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Progression Planning - Activity Design</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="/static/services/services_subpages/phys-ed-teacher/activity-design/progression-planning/progression-planning.html" class="back-button" aria-label="Back to Progression Planning">
                <span class="back-arrow">‚Üê</span> Back to Progression Planning
            </a>
            <h1>Try Progression Planning</h1>
            <p class="service-description">Plan skill and activity progressions for your physical education classes</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <form id="progressionForm" class="service-form">
                <div class="form-group">
                    <label for="skillArea">Skill Area</label>
                    <select id="skillArea" name="skillArea" required>
                        <option value="">Select Skill Area</option>
                        <option value="locomotor">Locomotor Skills</option>
                        <option value="manipulative">Manipulative Skills</option>
                        <option value="fitness">Fitness Skills</option>
                        <option value="sport">Sport-Specific Skills</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" name="gradeLevel" required>
                        <option value="">Select Grade Level</option>
                        <option value="k-2">K-2</option>
                        <option value="3-5">3-5</option>
                        <option value="6-8">6-8</option>
                        <option value="9-12">9-12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="skillProgression">Skill Progression</label>
                    <textarea id="skillProgression" name="skillProgression" rows="4" required placeholder="List skills in order of progression"></textarea>
                </div>

                <div class="form-group">
                    <label for="activitySequence">Activity Sequence</label>
                    <textarea id="activitySequence" name="activitySequence" rows="4" required placeholder="List activities in order of progression"></textarea>
                </div>

                <div class="form-group">
                    <label for="difficultyLevels">Difficulty Levels</label>
                    <textarea id="difficultyLevels" name="difficultyLevels" rows="4" required placeholder="Describe how to modify activities for different difficulty levels"></textarea>
                </div>

                <div class="form-group">
                    <label for="assessmentPoints">Assessment Points</label>
                    <textarea id="assessmentPoints" name="assessmentPoints" rows="4" required placeholder="List key points to assess at each progression level"></textarea>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-icon">üìã</span>
                    <span class="button-text">Generate Progression Plan</span>
                </button>
            </form>

            <!-- Preview Section -->
            <div id="previewSection" class="preview-section" style="display: none;">
                <h2>Your Progression Plan</h2>
                <div class="preview-content">
                    <div id="previewContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('progressionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const skillArea = document.getElementById('skillArea').value;
            const gradeLevel = document.getElementById('gradeLevel').value;
            const skillProgression = document.getElementById('skillProgression').value;
            const activitySequence = document.getElementById('activitySequence').value;
            const difficultyLevels = document.getElementById('difficultyLevels').value;
            const assessmentPoints = document.getElementById('assessmentPoints').value;

            // Generate preview content
            const previewContent = `
                <h3>${skillArea} Progression Plan</h3>
                <p><strong>Grade Level:</strong> ${gradeLevel}</p>
                <h4>Skill Progression</h4>
                <p>${skillProgression}</p>
                <h4>Activity Sequence</h4>
                <p>${activitySequence}</p>
                <h4>Difficulty Levels</h4>
                <p>${difficultyLevels}</p>
                <h4>Assessment Points</h4>
                <p>${assessmentPoints}</p>
            `;

            // Display preview
            document.getElementById('previewContent').innerHTML = previewContent;
            document.getElementById('previewSection').style.display = 'block';
        });
    </script>
    <script src="/static/js/services.js"></script>
</body>
</html>
