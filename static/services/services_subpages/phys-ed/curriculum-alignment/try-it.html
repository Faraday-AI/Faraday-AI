<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Curriculum Alignment - Phys Ed Teacher Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/services.css">
</head>
<body>
    <div class="service-container">
        <!-- Header Section -->
        <div class="service-header">
            <a href="../lesson-planning.html" class="back-button" aria-label="Back to Lesson Planning">
                <span class="back-arrow">‚Üê</span> Back to Lesson Planning
            </a>
            <h1>Try Curriculum Alignment</h1>
            <p class="service-description">Experience how our curriculum alignment tools can help you align your lessons with standards</p>
        </div>

        <!-- Main Content -->
        <div class="service-content">
            <!-- Try It Widget -->
            <section class="try-it-widget">
                <div class="widget-content">
                    <div class="widget-form">
                        <div class="form-group">
                            <label for="lesson-title">Lesson Title</label>
                            <input type="text" id="lesson-title" placeholder="Enter your lesson title">
                        </div>
                        <div class="form-group">
                            <label for="lesson-description">Lesson Description</label>
                            <textarea id="lesson-description" placeholder="Describe your lesson"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="standards">Standards</label>
                            <select id="standards" multiple>
                                <option value="standard1">Standard 1</option>
                                <option value="standard2">Standard 2</option>
                                <option value="standard3">Standard 3</option>
                            </select>
                        </div>
                        <button class="cta-button primary">Align Lesson</button>
                    </div>
                    <div class="widget-preview">
                        <h3>Preview</h3>
                        <div class="preview-content">
                            <p>Your aligned lesson will appear here</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/services.js"></script>
    <script>
        // Initialize navigation when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
        });
    </script>
</body>
</html>
