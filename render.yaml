services:
  - type: web
    name: faraday-ai
    env: python
    region: oregon
    plan: free
    buildCommand: |
      python3.10 -m pip install -r requirements.txt
      mkdir -p /tmp/faraday-ai/logs
      chmod -R 777 /tmp/faraday-ai/logs
      mkdir -p static
      cp -r app/static/* static/
      chmod -R 755 static
    startCommand: python3.10 -m gunicorn --config gunicorn.conf.py wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PYTHONPATH
        value: .
      - key: APP_ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
      - key: API_PORT
        value: 10000
      - key: METRICS_PORT
        value: 10001
      - key: WEBSOCKET_PORT
        value: 10002
      - key: LOG_LEVEL
        value: info
      - key: LOG_DIR
        value: /tmp/faraday-ai/logs
      - key: VERSION
        value: 0.1.0
      - key: WORKERS
        value: 4
      - key: ALLOWED_HOSTS
        value: faraday-ai.onrender.com,localhost,127.0.0.1,faraday-ai.com,www.faraday-ai.com
      - key: CORS_ORIGINS
        value: https://faraday-ai.com,https://www.faraday-ai.com
      - key: RATELIMIT_STORAGE_URL
        value: memory://
      - key: RATELIMIT_DEFAULT
        value: "100/minute"
      - key: RATELIMIT_STRATEGY
        value: fixed-window
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: MINIO_URL
        sync: false
      - key: MINIO_ACCESS_KEY
        sync: false
      - key: MINIO_SECRET_KEY
        sync: false
      - key: MINIO_BUCKET
        value: faraday-media
      - key: ENABLE_METRICS
        value: "true"
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 90
      targetCPUPercent: 90
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';"
